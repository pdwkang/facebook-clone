<!DOCTYPE html>
<html>
<head>
	<title>A Facebook Clone</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

	<!-- Overall page wrapper -->
	<div id="facebook-wrapper">
	
		<div id="header">
				<!-- header div to contain all header elements -->
			<div id="header-inner">
				<div id="left-header">
					<!-- Logo, search bar  -->
					<div id="fb-logo"></div>
					<div id="fb-search">
						<input type ="text" placeholder="Search Facebook">
					</div>
					<div id="mag-glass"></div>
				</div>
				<!-- Name -->
				<div id="right-header">
					<!-- avatar, name, home, social icons, lock, down arrow -->
					<div id="small-avatar">
						<img src="avatar.jpg">
					</div>
					<!-- Name -->
					<div id="avatar-name">Paul</div>
					<div id="home-link">Home</div>
					<div class="social-icon friends"></div>
					<div class="social-icon messages"></div>
					<div class="social-icon notifications"></div>
					<div class="spacer">|</div>
					<div class="social-icon lock"></div>
					<div class="social-icon down-arrow"></div>
				</div>		
			</div>	
		</div>
		<div id="cover-background">
		<div id="cover-photo-wrapper">

			<div id="cover-photo"></div>   
			
			<div id="cover-photo-lower">
				<div id="profile-pic">
					<img src="avatar.jpg">
				</div>
				<div id="cover-photo-right">		
					<div id="full-name">Paul Kang</div>
					<div id="cover-buttons">
						<button style="width:100px">Update Info 
							<span id="red-number">1</span>
						</button>
						<button style="margin-right:-3px">View Activity Log</button>						
						<button style="width:30px">...</button>
					</div>
					<br/>
					<div id="cover-menu">
						<li class="cover-menu-item">Timeline</li>
						<li class="cover-menu-item">About</li>
						<li class="cover-menu-item">Friends</li>
						<li class="cover-menu-item">Photos</li>
						<li class="cover-menu-item arrow">More</li>
					</div>
				</div>
			</div>
		</div>
		</div>
		
		<div id="body-top-margin"></div>

		<div id="main-body">
			<div id="left-top">
				<div id="intro">Intro</div>
				<div class='info-box'></div>
				<div class='info-box'></div>
				<div class='info-box'></div>
				<div class='info-box'></div>
				<div class='info-box'></div>
			</div>

			<div id="right-top"></div>
			<div id="right-second"></div>
		</div>
	</div>



















</body>
</html>
